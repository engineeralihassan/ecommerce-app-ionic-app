

<ion-content class="mt-5">
  <ion-row class="close-icon" (click)="closeModal()"><ion-icon name="close-outline"></ion-icon></ion-row>
  
  <div class="login-page" >
   
    <div class="form">
      <form class="register-form" *ngIf="!isLogin && isSignUp">
        <input type="text" placeholder="name"/>
        <input type="password" placeholder="password"/>
        <input type="text" placeholder="email address"/>
        <button (click)="signUp()">create</button>
        <p class="message">Already registered? <a (click)="toggleForm()">Sign In</a></p>
      </form>
      <form class="login-form" *ngIf="isLogin && !isSignUp">
        <input type="text" placeholder="username"/>
        <input type="password" placeholder="password"/>
        <button (click)="login()">login</button>
        <div style="margin-top:10px;">
          <div id="g_id_onload"
data-client_id="489210246795-8d59fks0mish9ll3dj46675uvo04822l.apps.googleusercontent.com"
data-context="signin"
data-ux_mode="popup"
data-login_uri="http://localhost:8100"
data-auto_prompt="false">
</div>

<div class="g_id_signin"
data-type="standard"
data-shape="rectangular"
data-theme="filled_blue"
data-text="signin_with"
data-size="large"
data-logo_alignment="left">
</div>

</div>
        <p class="message">Not registered? <a (click)="toggleForm()">Create an account</a></p>
      </form>
    </div>
  </div>
</ion-content>
