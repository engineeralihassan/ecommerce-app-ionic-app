
<ion-content [fullscreen]="true" class="main-shop-container">
  

  <div class='K2-grid coll-3 icon-p-2 mt5' *ngIf="!isLoading">
    <h2> Latest categories </h2>
    <div class="home-chips">
    <ion-chip *ngFor="let element of data?.super_categories; let i = index"
    [ngClass]="{'active': i === activeChipIndex}"
    (click)="setActiveChip(i,element)">
<ion-label>{{ element?.name }}</ion-label>
</ion-chip>
</div>            
    <ul>
      <li *ngFor="let element of data?.categories; let i = index">
        <div class="bg" title="{{element.name}}">
          <img [src]="element?.image ? element?.image:'../../assets/foods.jpeg'" alt="">
          <div class="overlay">
            <p class="truncate ">{{element.name}}</p>
            
          </div>
        </div>
    </li>
    
  
    </ul>
    </div>
  <div class = "main-wrapper" *ngIf="!isLoading">
    <div class="loader-container-colum" *ngIf="searching">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </div>
    <div  *ngIf="!searching">
      <div class="row mt-5 main-favourites-container">
        <h1 class="text-center text-dark mt-5">Our latest products</h1>
      </div>
      <div class="row p-5" >
        <!--  -->
        <div class="shadow-sm border rounded  productItem m-3" *ngFor="let product of items ; let i = index" >
            <div class="product-grid">
                <div class="product-image">
                    <a routerLink="" class="image">
                        <img [src]="product.image? product.image:'../../assets/reel.jpg'">
                    </a>
                    <span class="product-discount-label">-{{product?.discount_value}}%</span>
                    <ul class="product-links">
                       
                        <li (click)="addToCart(product)"><a><ion-icon name="cart"></ion-icon></a></li>
                        <li  (click)="updateProd(product)" routerLink="/single-product/{{product.id}}"><a routerLink="/single-product/product.id"><ion-icon name="eye"></ion-icon></a></li>
                        <li (click)="addToFav(product)"><a style="color: red;"><ion-icon name="heart"></ion-icon></a></li>
                    </ul>
                    <a routerLink="/cart" class="add-to-cart">Add to Cart</a>
                </div>
                <div class="product-content">
                    <h3 class="title truncate " title="{{product.name}}" (click)="updateProd(product)" routerLink="/single-product/{{product.id}}"><a>{{product.name}}</a></h3>
                    <div class="price">${{product.price}}</div>
                </div>
            </div>
        </div>
        <!--  -->
    
    </div>
    </div> 
</div>
